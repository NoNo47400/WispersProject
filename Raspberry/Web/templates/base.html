<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - Sensor Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --secondary-color: #4CAF50;
            --background-color: #f0f2f5;
            --glass-background: rgba(255, 255, 255, 0.25);
            --glass-border: 1px solid rgba(255, 255, 255, 0.18);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .login-container {
            max-width: 400px;
            margin: 40px auto;
        }

        .glass-card {
            background: var(--glass-background);
            backdrop-filter: blur(4px);
            border-radius: 10px;
            border: var(--glass-border);
            box-shadow: var(--glass-shadow);
            padding: 20px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-5px);
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
            margin-bottom: 30px;
            background: var(--glass-background);
            backdrop-filter: blur(4px);
            border-radius: 10px;
            border: var(--glass-border);
        }

        .nav a {
            color: #fff;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .sensor-select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            backdrop-filter: blur(4px);
        }

        .sensor-select:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .sensor-select option {
            background: #4f46e5;
            color: white;
        }

        .messages {
            margin-bottom: 20px;
        }

        .message {
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            border-left: 4px solid var(--primary-color);
            animation: slideIn 0.3s ease;
            color: #1a1a1a;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #fff;
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
            color: #1a1a1a;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--primary-color);
            background: #ffffff;
        }

        button {
            background: var(--primary-color);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            width: 100%;
        }

        button:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        h1, h2, h3 {
            color: #fff;
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .sensor-card {
            padding: 20px;
            border-radius: 10px;
            background: var(--glass-background);
            backdrop-filter: blur(4px);
            border: var(--glass-border);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .sensor-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--glass-shadow);
        }

        .sensor-value {
            font-size: 24px;
            font-weight: 600;
            color: #fff;
            margin: 10px 0;
        }

        .sensor-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-in {
            animation: fadeIn 0.5s ease forwards;
        }

        a {
            color: #fff;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        a:hover {
            color: var(--primary-color);
        }

        .login-form, .register-form {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .login-footer {
            text-align: center;
            margin-top: 20px;
            color: #fff;
        }

        .login-footer a {
            color: var(--primary-color);
            font-weight: 500;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            {% if session.logged_in %}
                <div class="nav-left">
                    <a href="{{ url_for('index') }}">Dashboard</a>
                    <select id="sensorSelect" class="sensor-select" onchange="window.location.href=this.value">
                        <option value="{{ url_for('index') }}" {% if not selected_sensor %}selected{% endif %}>All Sensors</option>
                        {% for sensor_id in available_sensors %}
                            <option value="{{ url_for('index', sensor_id=sensor_id) }}" {% if selected_sensor == sensor_id %}selected{% endif %}>
                                {{ sensor_id }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
                <a href="{{ url_for('logout') }}">Logout</a>
            {% else %}
                <div>
                    <a href="{{ url_for('login') }}">Login</a>
                    <a href="{{ url_for('register') }}">Register</a>
                </div>
            {% endif %}
        </div>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <div class="message">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>
</body>
</html>
