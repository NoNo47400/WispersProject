{% extends "base.html" %}

{% block title %}Sensor {{ sensor_id }} Details{% endblock %}

{% block content %}
<div class="glass-card animate-in">
    <h1>Patch {{ sensor_id }} History</h1>
    <p style="color: #fff; margin-bottom: 20px;">Historical pressure data</p>
    
    <div class="chart-container">
        <div class="chart-card">
            <h3>Pressure (mmHg)</h3>
            <canvas id="pressureChart"></canvas>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const commonOptions = {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
            legend: {
                display: false
            }
        },
        scales: {
            y: {
                beginAtZero: false,
                grid: {
                    color: 'rgba(255, 255, 255, 0.1)'
                },
                ticks: {
                    color: 'rgba(255, 255, 255, 0.8)'
                }
            },
            x: {
                grid: {
                    color: 'rgba(255, 255, 255, 0.1)'
                },
                ticks: {
                    color: 'rgba(255, 255, 255, 0.8)',
                    maxRotation: 45,
                    minRotation: 45
                }
            }
        }
    };

    // Create pressure chart
    const ctx = document.getElementById('pressureChart').getContext('2d');
    new Chart(ctx, {
        type: 'line',
        data: {
            labels: {{ timestamps | tojson | safe }},
            datasets: [{
                label: 'Pressure',
                data: {{ pressure_values | tojson | safe }},
                borderColor: 'rgba(255, 99, 132, 1)',
                backgroundColor: 'rgba(255, 99, 132, 0.1)',
                borderWidth: 2,
                fill: true,
                tension: 0.4
            }]
        },
        options: commonOptions
    });
</script>

<style>
    .chart-container {
        margin-top: 20px;
    }

    .chart-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(4px);
        border-radius: 10px;
        padding: 20px;
        height: 400px;
    }

    .chart-card h3 {
        color: #fff;
        margin-bottom: 15px;
        font-size: 1.1em;
    }
</style>
{% endblock %}
